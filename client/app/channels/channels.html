<section class="container">
  <div class="row">
    <article class="col-md-6">
      <h3>Channels:</h3>
      <div class="panel panel-primary channel"
           ng-repeat="channel in vm.channels | orderBy: 'name'"
           ng-click="vm.setSelected(channel)">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span ng-show="vm.isSelected(channel)" class="glyphicon glyphicon-ok" aria-hidden="true"></span> {{ channel.name }}
          </h3>
        </div>
        <div class="panel-body">
          <dl class="dl-horizontal">
            <dt>Description</dt><dd>{{ channel.description }}</dd>
            <dt>Active</dt><dd>{{ channel.active }}</dd>
            <dt>Owner</dt><dd>{{ channel.owner.name }}</dd>
            <dt>Movies</dt><dd>{{ channel.movies.length }}</dd>
          </dl>
        </div>
      </div>
    </article>
    <article class="col-md-6" style="height: 400px; overflow-y: scroll;">
      <h3>Channel {{ vm.selectedChannel.name }}</h3>
      <form>
        <textarea class="form-control"
                  rows="3"
                  ng-model="vm.newMovie"
                  tabindex="1"
                  onfocus="if (this.value=='type new movie here') this.value = ''">
        </textarea>
        <br>
        <button type="submit" class="btn btn-primary" ng-click="vm.sendMovie()">Send</button>
      </form>
      <hr>
      <div class="animate-movies" ng-repeat="movie in vm.selectedChannel.movies | orderBy: '-createdAt'">
        <dl>
          <dt><span class="text-primary"><strong>{{ movie.user.name }}<strong></span> <small>{{ movie.year }}</small></dt>
          <dd><div class="well" style="white-space: pre-wrap; padding: 9px;">{{ movie.plot }}</div></dd>
        </dl>
      </div>
    </article>
  </div>
</section>
